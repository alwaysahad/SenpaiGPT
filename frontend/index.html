<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SenpaiGPT</title>
  <link rel="icon" href="favicon.jpg?v=2" type="image/jpeg">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <style>
    /* White thin scrollbar styling */
    #chat-container::-webkit-scrollbar {
      width: 8px;
    }
    #chat-container::-webkit-scrollbar-thumb {
      background-color: white;
      border-radius: 9999px;
    }
    #chat-container::-webkit-scrollbar-track {
      background: transparent;
    }

    /* Firefox */
    #chat-container {
      scrollbar-width: thin;
      scrollbar-color: white transparent;
    }
  </style>
</head>
<body class="bg-slate-900 text-white overflow-hidden flex flex-col h-screen">

  <!-- Chat messages -->
  <div 
    id="chat-container" 
    class="flex-1 overflow-y-auto container mx-auto max-w-3xl px-3 space-y-4 pb-32"
  >
    <!-- Messages will be injected here -->
  </div>

  <!-- Input bar -->
  <div class="fixed inset-x-0 bottom-0 flex items-center justify-center px-3">
    <div class="bg-gray-700 rounded-full w-full max-w-3xl mb-4 shadow-lg flex items-center px-4 py-2">
      <textarea
        id="input"
        class="w-full resize-none outline-0 bg-transparent text-white py-2 px-2 h-10 leading-tight"
        rows="1"
        placeholder="Ask anything..."
      ></textarea>

      <button
        id="ask"
        class="bg-white text-black rounded-full px-4 py-1 ml-2 cursor-pointer hover:bg-gray-300"
      >
        Ask
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
